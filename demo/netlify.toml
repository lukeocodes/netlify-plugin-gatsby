[build]
command = "npm run build"
publish = "public/"
ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ../plugin/"

[[plugins]]
package = "./local-plugin"

[[plugins]]
package = "@netlify/plugin-local-install-core"

[[redirects]]
from = "/dog"
to = "/.netlify/functions/__ssr"
status = 200

[[redirects]]
from = "/page-data/dog/page-data.json"
to = "/.netlify/functions/__ssr"
status = 200
